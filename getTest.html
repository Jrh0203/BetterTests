<script type="text/javascript">


//AJAX FROM W3schools: https://www.w3schools.com/xml/ajax_intro.asp
function getBaseURL() {
    if(document.getElementById("projects").value == "2"){
        return "testGetter.php?project=2";
    } else if(document.getElementById("projects").value == "3"){
        return "testGetter.php?project=3";
    } else {
        return "testGetter.php?project=4";
    }
}
function loadOptions() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("tests").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", getBaseURL(), true);
      xhttp.send();
}
function getTest() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("HEX").value = this.responseText;
        }
    };
    var option = document.getElementById("tests").value;
    xhttp.open("GET", getBaseURL() + "&test=" + option + ".cc", true);
    xhttp.send();
}
function getOK() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("OK").value = this.responseText;
        }
    };
    var option = document.getElementById("tests").value;
    xhttp.open("GET", getBaseURL() + "&test=" + option + ".ok", true);
    xhttp.send();
}
</script>
<script>
function myFunction() {
  // Declare variables 
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    } 
  }
}
</script>
